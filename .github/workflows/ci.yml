name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install MoonBit
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - name: Moon version
        run: moon version --all

      - name: Install dependencies
        run: moon update

      - name: Check
        run: moon check

      - name: Test
        run: moon test

      - name: Format check
        run: moon fmt --check
